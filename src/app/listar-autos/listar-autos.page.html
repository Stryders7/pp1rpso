<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar autos</ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let vehiculo of vehiculos">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Modelo: {{vehiculo.modelo}}</ion-card-title>
      <ion-card-subtitle>AÃ±o: {{vehiculo.annio}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Patente: {{vehiculo.patente}}
    </ion-card-content>
  </ion-card>
  <ion-button (click)="crearVehiculo()">Ir a crear</ion-button>
</ion-content>  


</ion-header>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
